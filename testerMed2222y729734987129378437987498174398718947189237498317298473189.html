        <script>
        var number1=new Array();
        var number2=new Array();
        var timer=0;
        var started = false
        function startQuiz() {
            if (!started) {
                var clicked = false;
                var started = true
                if (document.getElementById("Start")) {
                        if (!clicked) {
                            document.getElementById("Start").value = "Started";
                            clicked = true;
                        }
                }
                for (var i=1;i<=5;i++) {
                number1[i]=Math.floor(Math.random()*10+1);
                number2[i]=Math.floor(Math.random()*10+1);
                document.getElementById("question").innerHTML+="Question "+i+": "+number1[i]+"+"+number2[i]+"= <input name=\"name"+i+"\" type=\"text\" size=\"3\">  <br>";
                }
                document.getElementById("question").innerHTML+="<button type=\"button\" onclick=\"checkAnswers()\">Check answer</button>"
                setInterval(function(){timer=timer+1;},1000);
            }
        }
        
        
        
        function checkAnswers() {
        document.getElementById("demo").innerHTML="";
        var x,y,name,a,b,answer;
        var allCorrect=true;
        x=document.getElementById("form1") ;
        for (var j=1;j<=5;j++) {
        y=x.elements["name"+j].value;
        if (y==number1[j]+number2[j]) {
        document.getElementById("demo").innerHTML+="Your answer is correct in question "+j+"<br>";
        } else {
        document.getElementById("demo").innerHTML+="Your answer is WRONG in question " + j+"<br>";
        allCorrect=false;
        }
