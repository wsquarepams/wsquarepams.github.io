<h1>Guess you wanted some math...</h1>
<form id="form1" action="outputname()">
    <p id="question"></p>
    <input name="name" type="text" id="answer" size="3"> 
    <button type="button" onclick="outputname()">Check</button>
</form>
<script>
    var number1, number2, x,y,name,a,b,answer;
    function reroll() {
        number1=Math.floor(Math.random()*10+1);
        number2=Math.floor(Math.random()*10+1);
        document.getElementById("question").innerHTML=number1+"+"+number2+"=";
        x.elements["name"].value = "";
        document.getElementById("answerText").innerHTML="";
    }


    function outputname() {
        x=document.getElementById("form1") ;
        y=x.elements["name"].value;
        if (y==number1+number2) {
            document.getElementById("answerText").innerHTML="Your answer is correct.";
            setTimeout(function() {
                reroll()
            }, 500)
        } else {
            document.getElementById("answerText").innerHTML="Your answer is wrong";
            x.elements["name"].value = "";
        }
    }

    document.getElementById("answer").addEventListener("keydown", function(e) {
        if (e.key == "Enter") {
            outputname()
        }
    })

    reroll()
</script>
<p id="answerText"></p>
